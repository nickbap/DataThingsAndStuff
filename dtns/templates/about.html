{% extends '_base.html' %}

{% block content %}
<main class="container py-3">
    <h1>About</h1>
    <div id="about">
        <div class="d-flex justify-content-center py-3">
            <img src="https://www.nickbap.com/uploads/about-me.jpg" class="img-fluid" alt="about me">
        </div>
        <div>
            {% if post %}
            {{ post.html | safe }}
            {% else %}
            <div class="d-flex justify-content-center">
                <p>This page is a work in progress. Please check back soon!</p>
            </div>
            {% endif %}
        </div>
    </div>
</main>
{% endblock %}
